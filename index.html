<script>
//original script by dfsq, thanks a ton!
$( document ).ready(function() {
var $rows = $('#directory tr');
$('#search').keyup(function() {
    var val = '^(?=.*\\b' + $.trim($(this).val()).split(/\s+/).join('\\b)(?=.*\\b') + ').*$',
        reg = RegExp(val, 'i'),
        text;
    
    $rows.show().filter(function() {
	if (document.getElementById('search').value.length>0) {
	$("#top").hide();
	} else {
	$("#top").show();
	}
        text = $(this).text().replace(/\s+/g, ' ');
        return !reg.test(text);
    }).hide();
});
});
</script>
<script>
//for my own use to make updating the list quicker
function addtolist() {
var title = prompt("Title:", "");
var author = prompt("Author:", "");
var linktitles = prompt("Link Titles:", "ScratchX");
var links = prompt("Links:", "http://scratchx.org/?url=http://thepuzzlegame.github.io/extensions/#scratch");
var description = prompt("Description:", "");
extensionTitles.push(title);
extensionTitles.sort(function (a, b) {
    return a.toLowerCase().localeCompare(b.toLowerCase());
});
var n = extensionTitles.indexOf(title);
extensionAuthors.splice(n, 0, author);
extensionLinks.splice(n, 0, links);
extensionDescriptions.splice(n, 0, description);
extensionLinkTitles.splice(n, 0, linktitles);
$( "#outputs" ).show();
document.getElementById('output1').innerHTML = "var extensionTitles = " + JSON.stringify(extensionTitles, null, 4) + ";";
document.getElementById('output2').innerHTML = "var extensionAuthors = " + JSON.stringify(extensionAuthors, null, 4) + ";";

}
